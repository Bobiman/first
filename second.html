<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="./css/second.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header style="text-align: center;">
      <h1 style="background-color: red; color: black;">Registration</h1>
    </header>
    <main style="text-align: center;">
      <form id="first-form" method="POST" enctype="multipart/form-data">
        <label for="name">Name </label><br />
        <input type="text" id="name" name="firstname" /><br />
        <label for="surname">Surname </label><br />
        <input type="text" id="surname" name="lastname" /><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br />
        <label for="date">Date of birth </label><br />
        <input type="date" id="date" name="dateofbirth" /><br />
        <label for="adress">Adress </label><br />
        <input type="text" id="adress" name="home" /><br />
        <label for="email">Email </label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="phone number">Phone Number </label><br />
        <input type="number" id="phone number" name="contact" /><br />
        <label for="password">Password </label><br />
        <input type="password" id="password" name="password" /><br />
        <input type="checkbox" id="Older than 18" name="18+" />
        <label for="Older than 18">I am older than 18</label><br />
        <input type="checkbox" id="Younger than 18" name="18-" />
        <label for="Younger than 18">I am younger than 18</label><br />
        <input type="submit" id="Submit" />
      </form>
      <pre id="preview"></pre>
      <img src="./done.gif" width="400" height="200" title="Done" />
    </main>
    <footer>
      <p>
        <a href="index.html"
          ><img src="./img/larw.png" width="40" height="50"
        /></a>
      </p>
    </footer>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
